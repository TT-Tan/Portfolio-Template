name: React CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Lấy mã nguồn từ repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Cài đặt Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Thay thế bằng phiên bản Node.js bạn đang dùng

      # Cài đặt dependencies
      - name: Install dependencies
        run: npm install

      # Kiểm tra lint
      - name: Lint code
        run: npm run lint  # Đảm bảo script lint có trong package.json

      # Chạy test
      - name: Run tests
        run: npm test -- --watchAll=false  # Tắt chế độ watch để CI chạy liên tục

      # Build dự án
      - name: Build project
        run: npm run build
